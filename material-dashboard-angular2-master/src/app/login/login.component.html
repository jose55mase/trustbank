<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">
                        <div class="carrucelRight">
                          <img
                            src="./assets/img/logobank.png"
                            width="70" height="70"
                            alt="..."
                          />
                        </div>
                        Guardian Trust Bank
                      </h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                    <section class="vh-100">
                        <div class="container py-5 h-100">
                          <div class="row d-flex align-items-center justify-content-center h-100">
                            <div class="col-md-8 col-lg-7 col-xl-6">
                              <img src="./assets/img/logobanklettersblak.png"
                                class="img-fluid" alt="Phone image">
                            </div>
                            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                              <form>
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                  <input autocomplete="off" [(ngModel)]="email" type="email" id="form1Example13" class="form-control form-control-lg" />
                                  <label class="form-label" for="form1Example13">Email address</label>
                                </div>
                      
                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                  <input autocomplete="off" [(ngModel)]="password" type="password" id="form1Example23" class="form-control form-control-lg" />
                                  <label class="form-label" for="form1Example23">Password</label>
                                </div>
                      
                                <div class="d-flex justify-content-around align-items-center mb-4">
                                  <!-- Checkbox -->
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3">  </label>
                                  </div>
                                  <a (click)="register()">Necesit√°s registrarte?</a>
                                </div>
                      
                                <!-- Submit button -->
                                <button 
                                    type="submit" 
                                    data-mdb-button-init data-mdb-ripple-init
                                    [disabled]="loginDisable"
                                    (click)="onLogin()"
                                    class="btn buttonBank  btn-lg btn-block">
                                    {{loginDisable ? "Cargando ..." : "Iniciar Sesion"}}
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </section>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
